<!DOCTYPE html>
<html lang="en">

<head>

    <title>Score Keeper</title>

    <style>
        body{
            text-align: center;
        }

</head>

<body>
    <h5>Score Keeper</h5>

    <h1><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
